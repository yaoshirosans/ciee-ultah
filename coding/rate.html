<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Rating</title>
    <link rel="stylesheet" href="rate.css">
</head>
<body>
    <div class="rating-container">
        <h1>Rate ini dong ca</h1>
        <div class="emoji-rating">
            <span class="emoji" data-value="5">😁</span>
            <span class="emoji" data-value="4">🙂</span>
            <span class="emoji" data-value="3">😐</span>
            <span class="emoji" data-value="2">🙁</span>
            <span class="emoji" data-value="1">😞</span>
        </div>
        <p class="result">You selected: <span id="selected-rating">None</span></p>
    </div>
    <script src="rate.js"></script>
</body>
</html>
